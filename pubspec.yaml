name: smart_diet_assistant
description: "A new Flutter project for AI-powered diet assistance."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # --- Core Dependencies for Smart Diet Assistant ---

  # The Brain: Official Google Gemini AI SDK
  google_generative_ai: ^0.4.0

  # The Memory: State Management to pass data between screens
  provider: ^6.1.1

  # Storage: To save the user profile locally on the phone
  shared_preferences: ^2.2.2

  # UI Tools: Better icons and date formatting
  font_awesome_flutter: ^10.7.0
  intl: ^0.19.0

  # Default Flutter icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true